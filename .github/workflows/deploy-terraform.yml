jobs:
# iif: == 'success' sji! }}
  terraform-deploy:
    name: Terraform Validate
    runs-on: ubuntu-latest
    
    # Specify environment for prod branch
    environment: ${{ github.ref_name == 'prod' && 'prod' || '' }}

    env:
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_TF_SA_KEY }}

    steps:

      # Authenticate to GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_TF_SA_KEY }}

      - name: Terraform Lint
        uses: ./.github/actions/terraform/tf-lint

      - name: Terraform Build
        uses: ./.github/actions/terraform/tf-build


  render-terraform-docs:      
    name: Terraform Docs
    needs: terraform-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  
      - name: Terraform Docs
        uses: ./.github/actions/terraform/tf-docs

